name: Auto Update TOTO Result

on:
  schedule:
    - cron: '0 1 * * 1,4'  # Every Monday and Thursday at 1:00am UTC
  workflow_dispatch:        # Also allow manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Allow the workflow to write to the repository

    steps:
      # âœ… STEP 1: Checkout your repo so the script & CSV are accessible
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # âœ… STEP 2: Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # âœ… STEP 3: Install dependencies (from package.json)
      - name: Install dependencies
        run: |
          echo "ðŸ“¦ Installing dependencies..."
          npm ci --only=production
          echo "âœ… Dependencies installed"

      # âœ… STEP 4: Run your TOTO update script
      - name: Run update script
        run: |
          echo "ðŸŽ¯ Running TOTO update script..."
          node updateTotoCSV.cjs
          echo "âœ… Update script completed"

      # âœ… STEP 5: Check if CSV file was modified
      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "ðŸ“ Changes detected in repository"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "ðŸ“‹ No changes detected"
          fi

      # âœ… STEP 6: Commit & push if the CSV has changed
      - name: Commit and push if changed
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          echo "ðŸ”„ Committing and pushing changes..."
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add totoResult.csv
          git commit -m "ðŸŽ¯ Auto update TOTO results: $(date +'%Y-%m-%d %H:%M:%S UTC')"
          git push
          echo "âœ… Changes pushed to repository"

      # âœ… STEP 7: Summary
      - name: Summary
        run: |
          echo "ðŸŽ‰ TOTO update workflow completed successfully!"
          if [ "${{ steps.verify-changed-files.outputs.changed }}" == "true" ]; then
            echo "ðŸ“Š CSV file was updated with new results"
          else
            echo "ðŸ“‹ No new results found - CSV file unchanged"
          fi
