name: Auto Update TOTO Result

on:
  schedule:
    - cron: '0 1 * * 1,4'  # Every Monday and Thursday at 1:00am UTC
  workflow_dispatch:        # Also allow manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Allow the workflow to write to the repository

    steps:
      # âœ… STEP 1: Checkout your repo so the script & CSV are accessible
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Fetch full history to avoid shallow repository issues

      # âœ… STEP 2: Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      # âœ… STEP 3: Install dependencies (robust approach)
      - name: Install dependencies
        run: |
          echo "ï¿½ Running robust dependency installation..."
          
          # Method 1: Try the fix script
          if [ -f fix-dependencies.cjs ]; then
            echo "ğŸ¯ Using dependency fixer script..."
            if node fix-dependencies.cjs; then
              echo "âœ… Dependency fixer succeeded"
            else
              echo "âš ï¸ Dependency fixer failed, trying manual approach..."
            fi
          fi
          
          # Method 2: Fallback manual installation
          echo "ğŸ”„ Verifying installation..."
          if ! node -e "require('node-fetch'); require('cheerio')" 2>/dev/null; then
            echo "ï¿½ Installing critical dependencies manually..."
            npm install node-fetch@2.7.0 cheerio@1.0.0-rc.12 --no-optional --no-audit --force
          fi
          
          # Final verification
          echo "ğŸ§ª Final verification..."
          node -e "
            try {
              const fetch = require('node-fetch');
              const cheerio = require('cheerio');
              console.log('âœ… node-fetch:', typeof fetch === 'function' ? 'OK' : 'ERROR');
              console.log('âœ… cheerio:', typeof cheerio.load === 'function' ? 'OK' : 'ERROR');
              console.log('ğŸ‰ All dependencies verified successfully!');
            } catch (err) {
              console.log('ğŸ’¥ Verification failed:', err.message);
              process.exit(1);
            }
          "
          echo "âœ… Dependencies installation completed"

      # âœ… STEP 4: Debug environment (helps troubleshoot issues)
      - name: Debug environment
        run: |
          echo "ğŸ” Environment debugging..."
          node --version
          npm --version
          pwd
          ls -la
          echo "ğŸ“„ CSV current state:"
          head -3 totoResult.csv || echo "CSV read failed"

      # âœ… STEP 5: Run your TOTO update script (with detailed logging and error handling)
      - name: Run update script
        run: |
          echo "ğŸ¯ Running TOTO update script with detailed logging..."
          echo "ğŸ“„ CSV state BEFORE script:"
          head -3 totoResult.csv
          echo ""
          echo "ğŸš€ Executing script..."
          
          # Run with error handling
          if node updateTotoCSV.cjs; then
            echo "âœ… Script completed successfully"
          else
            SCRIPT_EXIT_CODE=$?
            echo "âš ï¸ Script exited with code: $SCRIPT_EXIT_CODE"
            echo "ğŸ“‹ This might be normal if no new results are available"
          fi
          
          echo ""
          echo "ğŸ“„ CSV state AFTER script:"
          head -3 totoResult.csv
          echo "âœ… Update step completed"

      # âœ… STEP 6: Check if CSV file was modified
      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "ğŸ“ Changes detected in repository"
            echo "ğŸ“Š Git status:"
            git status --porcelain
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "ğŸ“‹ No changes detected"
          fi

      # ğŸ” DEBUG: Git diagnostic information
      - name: Debug Git Status (if changes detected)
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          echo "ğŸ” Git diagnostic information before commit:"
          echo "Git version: $(git --version)"
          echo "Current branch: $(git branch --show-current)"
          echo "Remote repositories:"
          git remote -v
          echo "Repository status:"
          git status
          echo "Recent commits (last 3):"
          git log --oneline -3 || echo "No commits found"
          echo "File permissions check:"
          ls -la totoResult.csv || echo "CSV file not found"

      # âœ… STEP 7: Commit & push if the CSV has changed (Enhanced with retry logic)
      - name: Commit and push if changed
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          echo "ğŸ”„ Starting enhanced commit and push process..."
          
          # Ensure we're on main branch
          git checkout main || echo "Already on main branch"
          
          # Pull latest changes to avoid conflicts
          echo "ğŸ“¥ Pulling latest changes..."
          git pull origin main --rebase || echo "âš ï¸ Pull/rebase had issues, continuing..."
          
          # Configure git user
          echo "ğŸ‘¤ Configuring git user..."
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Verify file exists and has changes
          if [ -f "totoResult.csv" ]; then
            echo "ğŸ“„ CSV file exists, adding to git..."
            git add totoResult.csv
            
            # Check if there are actually changes to commit
            if git diff --staged --quiet; then
              echo "ğŸ“‹ No staged changes found, skipping commit"
              exit 0
            fi
            
            # Commit with detailed message
            COMMIT_MESSAGE="ğŸ¯ Auto update TOTO results: $(date +'%Y-%m-%d %H:%M:%S UTC')"
            echo "ğŸ’¾ Committing with message: $COMMIT_MESSAGE"
            git commit -m "$COMMIT_MESSAGE"
            
            # Push with retry mechanism
            echo "ğŸš€ Pushing to remote repository..."
            RETRY_COUNT=0
            MAX_RETRIES=5
            
            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              if git push origin main; then
                echo "âœ… Successfully pushed changes on attempt $((RETRY_COUNT + 1))"
                echo "ğŸ‰ Commit and push completed successfully!"
                break
              else
                RETRY_COUNT=$((RETRY_COUNT + 1))
                echo "âš ï¸ Push failed on attempt $RETRY_COUNT/$MAX_RETRIES"
                
                if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                  echo "ğŸ”„ Pulling latest changes and retrying..."
                  git pull origin main --rebase || echo "Pull failed, continuing..."
                  echo "â³ Waiting before retry..."
                  sleep $((RETRY_COUNT * 3))  # Exponential backoff: 3, 6, 9, 12 seconds
                fi
              fi
            done
            
            # Final check if all retries failed
            if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
              echo "ğŸ’¥ Failed to push after $MAX_RETRIES attempts"
              echo "ğŸ” Final git status:"
              git status
              echo "ğŸ” Recent commits:"
              git log --oneline -3
              echo "ğŸ” Remote status:"
              git remote -v
              exit 1
            fi
            
          else
            echo "âŒ totoResult.csv not found!"
            ls -la *.csv || echo "No CSV files found"
            exit 1
          fi

      # âœ… STEP 8: Summary
      - name: Summary
        run: |
          echo "ğŸ‰ TOTO update workflow completed successfully!"
          if [ "${{ steps.verify-changed-files.outputs.changed }}" == "true" ]; then
            echo "ğŸ“Š CSV file was updated with new results"
            echo "ğŸ”„ Website will refresh automatically"
          else
            echo "ğŸ“‹ No new results found - CSV file unchanged"
            echo "ğŸ’¡ This is normal if no new TOTO draw occurred"
          fi
          echo "ğŸ“ˆ Current CSV state:"
          head -2 totoResult.csv || echo "Could not read CSV"
