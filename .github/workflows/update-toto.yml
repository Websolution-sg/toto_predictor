name: Auto Update TOTO Result

on:
  schedule:
    - cron: '0 1 * * 1,4'  # Every Monday and Thursday at 1:00am UTC
  workflow_dispatch:        # Also allow manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Allow the workflow to write to the repository

    steps:
      # âœ… STEP 1: Checkout your repo so the script & CSV are accessible
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # âœ… STEP 2: Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      # âœ… STEP 3: Install dependencies (robust approach)
      - name: Install dependencies
        run: |
          echo "ï¿½ Running robust dependency installation..."
          
          # Method 1: Try the fix script
          if [ -f fix-dependencies.cjs ]; then
            echo "ðŸŽ¯ Using dependency fixer script..."
            if node fix-dependencies.cjs; then
              echo "âœ… Dependency fixer succeeded"
            else
              echo "âš ï¸ Dependency fixer failed, trying manual approach..."
            fi
          fi
          
          # Method 2: Fallback manual installation
          echo "ðŸ”„ Verifying installation..."
          if ! node -e "require('node-fetch'); require('cheerio')" 2>/dev/null; then
            echo "ï¿½ Installing critical dependencies manually..."
            npm install node-fetch@2.7.0 cheerio@1.0.0-rc.12 --no-optional --no-audit --force
          fi
          
          # Final verification
          echo "ðŸ§ª Final verification..."
          node -e "
            try {
              const fetch = require('node-fetch');
              const cheerio = require('cheerio');
              console.log('âœ… node-fetch:', typeof fetch === 'function' ? 'OK' : 'ERROR');
              console.log('âœ… cheerio:', typeof cheerio.load === 'function' ? 'OK' : 'ERROR');
              console.log('ðŸŽ‰ All dependencies verified successfully!');
            } catch (err) {
              console.log('ðŸ’¥ Verification failed:', err.message);
              process.exit(1);
            }
          "
          echo "âœ… Dependencies installation completed"

      # âœ… STEP 4: Debug environment (helps troubleshoot issues)
      - name: Debug environment
        run: |
          echo "ðŸ” Environment debugging..."
          node --version
          npm --version
          pwd
          ls -la
          echo "ðŸ“„ CSV current state:"
          head -3 totoResult.csv || echo "CSV read failed"

      # âœ… STEP 5: Run your TOTO update script
      - name: Run update script
        run: |
          echo "ðŸŽ¯ Running TOTO update script..."
          node updateTotoCSV.cjs
          echo "âœ… Update script completed"

      # âœ… STEP 6: Check if CSV file was modified
      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "ðŸ“ Changes detected in repository"
            echo "ðŸ“Š Git status:"
            git status --porcelain
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "ðŸ“‹ No changes detected"
          fi

      # âœ… STEP 7: Commit & push if the CSV has changed
      - name: Commit and push if changed
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          echo "ðŸ”„ Committing and pushing changes..."
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add totoResult.csv
          git commit -m "ðŸŽ¯ Auto update TOTO results: $(date +'%Y-%m-%d %H:%M:%S UTC')"
          git push
          echo "âœ… Changes pushed to repository"

      # âœ… STEP 8: Summary
      - name: Summary
        run: |
          echo "ðŸŽ‰ TOTO update workflow completed successfully!"
          if [ "${{ steps.verify-changed-files.outputs.changed }}" == "true" ]; then
            echo "ðŸ“Š CSV file was updated with new results"
            echo "ðŸ”„ Website will refresh automatically"
          else
            echo "ðŸ“‹ No new results found - CSV file unchanged"
            echo "ðŸ’¡ This is normal if no new TOTO draw occurred"
          fi
          echo "ðŸ“ˆ Current CSV state:"
          head -2 totoResult.csv || echo "Could not read CSV"
