<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8"/>
  <title>Singapore 4D Predictor - Simple Version</title>
  <style>
    body { font: 16px/1.5 Arial; padding: 20px; max-width: 600px; margin: auto; }
    .prediction-card { 
      display: inline-block; 
      margin: 5px; 
      padding: 10px; 
      border: 1px solid #ccc; 
      border-radius: 5px; 
      background: #f9f9f9; 
      text-align: center; 
    }
    .prediction-number { font-size: 24px; font-weight: bold; color: #2d3748; }
  </style>
</head>
<body>
  <h1>Singapore 4D Predictor</h1>
  
  <div>
    <label>Prediction Method:</label><br/>
    <select id="predictionMethod">
      <option value="frequency-position">üéØ Frequency & Position Analysis</option>
      <option value="advanced-intelligence">üß† Advanced Intelligence Model</option>
    </select>
  </div>
  
  <div>
    <label>Number of draws to analyze:</label><br/>
    <select id="drawRange">
      <option value="10">Last 10 draws</option>
      <option value="20" selected>Last 20 draws</option>
      <option value="30">Last 30 draws</option>
    </select>
  </div>
  
  <button onclick="predict4D()">Predict</button>

  <h2>Results</h2>
  <div id="results"></div>

<script>
let historical4D = [];

// Sample data
function loadSampleData() {
  historical4D = [
    { 
      draw: 5369, 
      date: '2025-08-23', 
      first: '2250', 
      second: '6325', 
      third: '0963',
      starter: ['5420', '8239', '1547', '9876', '3104', '7652', '4321', '8950', '1768', '5439'],
      consolation: ['2847', '9051', '3629', '7418', '6205', '8937', '1564', '4720', '3816', '9273']
    },
    { 
      draw: 5368, 
      date: '2025-08-21', 
      first: '1234', 
      second: '5678', 
      third: '9012',
      starter: ['3456', '7890', '2345', '6789', '0123', '4567', '8901', '2468', '1357', '9876'],
      consolation: ['5432', '1098', '7654', '3210', '9876', '5432', '1098', '7654', '3210', '8765']
    }
  ];
  console.log('‚úÖ Sample data loaded:', historical4D.length, 'records');
}

// Simple prediction function
function predict4D() {
  console.log('üéØ Starting prediction...');
  
  // Ensure data is loaded
  if (!historical4D || historical4D.length === 0) {
    loadSampleData();
  }
  
  const method = document.getElementById('predictionMethod').value;
  console.log('Method selected:', method);
  
  // Simple predictions from Top 100 historical winners
  const topWinners = [
    '9395', '5807', '6741', '2698', '3225', '4785', '1845', '1942', '2967', '4678',
    '4946', '8887', '9509', '0732', '1238', '2000', '2942', '3005', '3445', '3581'
  ];
  
  // Take first 6 as predictions
  const predictions = topWinners.slice(0, 6);
  console.log('Predictions generated:', predictions);
  
  displayPredictions(predictions, method);
}

// Display results
function displayPredictions(predictions, method) {
  console.log('üìã Displaying predictions:', predictions);
  
  const resultsDiv = document.getElementById('results');
  
  if (!resultsDiv) {
    console.error('‚ùå Results div not found!');
    return;
  }
  
  if (!predictions || predictions.length === 0) {
    console.log('‚ö†Ô∏è No predictions to display');
    resultsDiv.innerHTML = '<h3>No predictions available</h3>';
    return;
  }
  
  let html = `<h3>${method} - Predictions:</h3>`;
  
  predictions.forEach((num, index) => {
    const confidence = Math.max(90 - index * 8, 50);
    html += `
      <div class="prediction-card">
        <div class="prediction-number">${num}</div>
        <div>Rank: #${index + 1} | Confidence: ${confidence}%</div>
      </div>
    `;
  });
  
  resultsDiv.innerHTML = html;
  console.log('‚úÖ Results displayed successfully');
}

// Initialize
window.addEventListener('load', function() {
  console.log('üöÄ Simple predictor loaded');
  loadSampleData();
});
</script>
</body>
</html>
