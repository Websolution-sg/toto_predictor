<!DOCTYPE html>
<html>

<body>

    <div id="results"></div>

                    setTimeout(() => {
                        try {

                                console.log('âŒ predict4D function not found');
                            }

                                console.log('âœ… displayPredictions function exists');
                            } else {
                                console.log('âŒ displayPredictions function not found');
                            }
                            
                        } catch (error) {
                            console.log('âŒ Runtime error:', error.message);
                        }

</body>
</html>
