<!DOCTYPE html>
<html>
<head>
    <title>Debug Predictions Test</title>
</head>
<body>
    <h1>Debug Test</h1>
    <div id="results"></div>
    
    <script>
    // Load the main script and test
    fetch('4d_predictor.html')
        .then(response => response.text())
        .then(html => {
            console.log('🔍 Testing prediction system...');
            
            // Extract script content
            const scriptMatch = html.match(/<script>([\s\S]*?)<\/script>/);
            if (scriptMatch) {
                const jsContent = scriptMatch[1];
                
                try {
                    // Create a temporary script element to test
                    const script = document.createElement('script');
                    script.textContent = jsContent;
                    document.head.appendChild(script);
                    
                    console.log('✅ Script loaded successfully');
                    
                    // Test if key functions are callable
                    setTimeout(() => {
                        try {
                            console.log('🎯 Testing predict4D function...');
                            if (typeof predict4D === 'function') {
                                console.log('✅ predict4D function exists');
                                // predict4D(); // Uncomment to test actual call
                            } else {
                                console.log('❌ predict4D function not found');
                            }
                            
                            if (typeof displayPredictions === 'function') {
                                console.log('✅ displayPredictions function exists');
                            } else {
                                console.log('❌ displayPredictions function not found');
                            }
                            
                        } catch (error) {
                            console.log('❌ Runtime error:', error.message);
                        }
                    }, 1000);
                    
                } catch (error) {
                    console.log('❌ Script loading error:', error.message);
                    document.getElementById('results').innerHTML = '❌ Error: ' + error.message;
                }
            } else {
                console.log('❌ Could not extract script content');
            }
        })
        .catch(error => {
            console.log('❌ Fetch error:', error.message);
        });
    </script>
</body>
</html>
