<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Test</title>
    <style>
        body { font: 16px/1.5 Arial; padding: 20px; max-width: 600px; margin: auto; }
        .test-link { display: block; margin: 10px 0; padding: 10px; background: #f0f0f0; border-radius: 5px; text-decoration: none; color: #333; }
        .test-link:hover { background: #e0e0e0; }
    </style>
</head>
<body>
    <h1>Navigation Test</h1>
    <p>Testing all navigation links:</p>
    
    <a href="index.html" class="test-link">🎯 TOTO Predictor (index.html)</a>
    <a href="4d_predictor.html" class="test-link">🔢 4D Predictor (4d_predictor.html)</a>
    <a href="prediction_hub.html" class="test-link">🏠 Prediction Hub (prediction_hub.html)</a>
    
    <h2>Current Location Info:</h2>
    <script>
        document.write('<p>Current URL: ' + window.location.href + '</p>');
        document.write('<p>Current Path: ' + window.location.pathname + '</p>');
        document.write('<p>Current Directory: ' + window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/')) + '</p>');
    </script>
    
    <h2>File Existence Test:</h2>
    <div id="fileTests"></div>
    
    <script>
        const files = ['index.html', '4d_predictor.html', 'prediction_hub.html'];
        const testDiv = document.getElementById('fileTests');
        
        files.forEach(file => {
            fetch(file)
                .then(response => {
                    const status = response.ok ? '✅ Found' : '❌ Not Found';
                    testDiv.innerHTML += `<p>${status}: ${file} (Status: ${response.status})</p>`;
                })
                .catch(error => {
                    testDiv.innerHTML += `<p>❌ Error loading ${file}: ${error.message}</p>`;
                });
        });
    </script>
</body>
</html>
